<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reaction Timer</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div id="first">
    <h1>Reaction Tester</h1>
    <p>Click on the boxes as soon as you can</p>
    <div id="shape"></div>
    </div>
<script>
    var start = new Date().getTime();
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for(var i = 0; i < 6; i++){
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function move(){
        var left;
        var top;
        var wh;

        var container = document.getElementById("first");
        left = Math.random() * (container.clientWidth - 100) + "px";
        top = Math.random() * (container.clientHeight - 100) + "px";
        var wh = (Math.random() * 100) + 50 + "px";


          /*left = Math.random() * (window.innerWidth - 100) + "px"; 
          top = Math.random() * (window.innerHeight - 100) + "px";
          wh= ((Math.random()*400)+ 100) + "px";*/

          document.getElementById("shape").style.left = left;
          document.getElementById("shape").style.top = top;
          document.getElementById("shape").style.width = wh;
          document.getElementById("shape").style.height = wh;
          document.getElementById("shape").style.display = "block";
          document.getElementById("shape").style.backgroundColor = getRandomColor();
          start = new Date().getTime();
    }

        move();
        document.getElementById("shape").onclick = function(){
        document.getElementById("shape").style.display = "none" ;
        var end = new Date().getTime();
        var timeTaken = (end - start)/1000 ;
        alert(timeTaken);
        move();
    }

</script>

</body>
</html>
